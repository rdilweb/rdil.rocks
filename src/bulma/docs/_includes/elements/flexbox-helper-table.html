<table class="table is-bordered">
  <thead>
    <tr>
      <th>Class</th>
      <th>Property: Value</th>
    </tr>
  </thead>
  <tbody>
    {% for value in include.values %}
      <tr>
        <td><code>is-{{ include.property }}-{{ value }}</code></td>
        <td><code>{{ include.property }}: {{ value }}</code></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
